# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
#url: https://jiangjiawei520.github.io/blog
url: http://blog.jiang7zzz.xyz
date_format: "ordinal"
title: 蒋家威的博客
subtitle: "天空中的鱼"
description: "description"
keywords: keywords
timezone: Asia/GuangZhou
encoding: "utf-8"
side_bar_repo_limit: 5
repository: JiangJiaWei520/blog
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
components:
    # 分享
    share:
        enabled: false
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2020-08-26
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: Jiang Jiawei
organization: 
organization_url: 
github_username: jiangjiawei520
location: GuangZhou, China
email: jiangjiawei520172@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

#   -
#     href: /archives/
#     label: 归档

#   -
#     href: /open-source/
#     label: 开源

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: gitalk
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours
# 注册disqus用户名username
# https://disqus.com
disqus:
    username: 
# Settings Developer settings blog 注册新的OAuth应用程序
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner: JiangJiaWei520
    repo: blog
    oauth:
        client_id: 0fcee085086d26c876ed
        client_secret: 8b5e192a9b425905dbc1b2ad4b2744f1e70cdc67
# https://github.com/gitalk/gitalk#install
gitalk:
    owner: JiangJiaWei520
    repo: blog
    clientID: 0fcee085086d26c876ed
    clientSecret: 8b5e192a9b425905dbc1b2ad4b2744f1e70cdc67
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: UA-80669434-1
    adsense:
        footer: true
        sidebar: true 
        content_header: true
        content_footer: false
